<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Colored Card</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #3498db 40%, #2ecc71 30%), url('/assets/images/background-pattern-desktop.svg') center top no-repeat;
      background-size: cover;
    }


  </style>
</head>
<body>

  <div class="card w-50">
    <div class="card-header">
      <h5 class="card-title">Collapsible Buttons</h5>
    </div>
    <div class="card-body">

      <!-- Button 1 -->
      <div class="mb-3 row">
        <div class="col-6">
          <span>Text for Button 1</span>
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#buttonCollapse1"
            aria-expanded="false" aria-controls="buttonCollapse1">
            <span class="icon"></span>
          </button>
        </div>
        <div class="collapse" id="buttonCollapse1">
          <div class="card card-body">
            Content for Button 1
          </div>
        </div>
      </div>

      <!-- Button 2 -->
      <div class="mb-3 row">
        <div class="col-6">
          <span>Text for Button 2</span>
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#buttonCollapse2"
            aria-expanded="false" aria-controls="buttonCollapse2">
            <span class="icon">&#43;</span>
          </button>
        </div>
        <div class="collapse" id="buttonCollapse2">
          <div class="card card-body">
            Content for Button 2
          </div>
        </div>
      </div>

      <!-- Button 3 -->
      <div class="mb-3 row">
        <div class="col-6">
          <span>Text for Button 3</span>
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#buttonCollapse3"
            aria-expanded="false" aria-controls="buttonCollapse3">
            <span class="icon">&#43;</span>
          </button>
        </div>
        <div class="collapse" id="buttonCollapse3">
          <div class="card card-body">
            Content for Button 3
          </div>
        </div>
      </div>

      <!-- Button 4 -->
      <div class="mb-3 row">
        <div class="col-6">
          <span>Text for Button 4</span>
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#buttonCollapse4"
            aria-expanded="false" aria-controls="buttonCollapse4">
            <span class="icon">&#43;</span>
          </button>
        </div>
        <div class="collapse" id="buttonCollapse4">
          <div class="card card-body">
            Content for Button 4
          </div>
        </div>
      </div>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Set the initial state to "+"
  document.querySelectorAll('.icon').forEach(function (icon) {
    icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="31" fill="none" viewBox="0 0 30 31"><path fill="#AD28EB" d="M15 3.313A12.187 12.187 0 1 0 27.188 15.5 12.203 12.203 0 0 0 15 3.312Zm4.688 13.124h-3.75v3.75a.938.938 0 0 1-1.876 0v-3.75h-3.75a.938.938 0 0 1 0-1.875h3.75v-3.75a.938.938 0 0 1 1.876 0v3.75h3.75a.938.938 0 0 1 0 1.876Z"/></svg>';
  });

  // Add event listener to toggle Bootstrap icons when accordion is opened/closed
  document.querySelectorAll('.btn-link').forEach(function (button) {
    button.addEventListener('click', function () {
      // Reset all icons to "+"
 

      // Update the clicked button's icon
      var icon = this.querySelector('.icon');
      icon.innerHTML = this.getAttribute('aria-expanded') === 'true' ? '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="31" fill="none" viewBox="0 0 30 31"><path fill="#301534" d="M15 3.313A12.187 12.187 0 1 0 27.188 15.5 12.2 12.2 0 0 0 15 3.312Zm4.688 13.124h-9.375a.938.938 0 0 1 0-1.875h9.374a.938.938 0 0 1 0 1.876Z"/></svg>' : '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="31" fill="none" viewBox="0 0 30 31"><path fill="#AD28EB" d="M15 3.313A12.187 12.187 0 1 0 27.188 15.5 12.203 12.203 0 0 0 15 3.312Zm4.688 13.124h-3.75v3.75a.938.938 0 0 1-1.876 0v-3.75h-3.75a.938.938 0 0 1 0-1.875h3.75v-3.75a.938.938 0 0 1 1.876 0v3.75h3.75a.938.938 0 0 1 0 1.876Z"/></svg>'; // Unicode for "+" and "-"
    });
  });
</script>
</body>
</html>
